<div class="cli-header">
  <div (click)="openMobileMenu()" class="header-icon">
    <mat-icon>menu</mat-icon>
  </div>
  <div class="logoheader">
    <img class="hlogo" src="../../../assets/images/logos/cardano-white.svg" />
    <div class="logo-let">
      <div class="bold c-male">Web</div>
      <div style="font-weight: bold">Personas</div>
    </div>
  </div>
  <div class="header-nav-items"></div>
  <div class="row">
    <div class="personname">{{ fullName | uppercase }}</div>
  </div>
  <app-user-section [photouri]="phtouri" [nameini]="nameini"></app-user-section>

  <button (click)="logOut()" class="cli-btn btn-magenta mt-3" style="margin-right: 20px">
    <mat-icon class="icon-18">logout</mat-icon>
    Salir
  </button>
</div>
